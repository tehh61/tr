<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="timeframes">
        <button id="timeframe-1m">1m</button>
        <button id="timeframe-2m">2m</button>
        <button id="timeframe-5m">5m</button>
        <button id="timeframe-15m">15m</button>
        <button id="timeframe-1h">1h</button>
        <button id="timeframe-4h">4h</button>
        <button id="timeframe-1d">1D</button>
        <button id="timeframe-1w">1W</button>
        <button id="timeframe-1M">1M</button>
      </div>
      <div class="tools">
        <button id="price-measure">Measure</button>
        <button id="long-position">Long</button>
        <button id="short-position">Short</button>
      </div>
      <div class="replay">
        <input type="date" id="replay-date">
        <input type="range" id="replay-speed" min="1" max="10" value="5">
        <button id="replay-play">Play</button>
        <button id="replay-stop">Stop</button>
      </div>
      <div class="data-import">
        <input type="file" id="csv-file" accept=".csv">
      </div>
      <div class="chart-type-selector">
        <select id="chart-type">
          <option value="Candlestick">Bougies</option>
          <option value="Bar">Barres</option>
          <option value="VolumeCandlestick">Bougies de volume</option>
          <option value="Range">Plage</option>
          <option value="HeikinAshi">Heikin-Ashi</option>
          <option value="Renko">Renko</option>
          <option value="LineBreak">Saut de ligne (Line Break)</option>
          <option value="PointAndFigure">Point et Figure</option>
          <option value="Kagi">Kagi</option>
          <option value="Area">RÃ©gion (Area)</option>
          <option value="AreaHLC">Zone HLC</option>
          <option value="Baseline">Ligne de base (Baseline)</option>
          <option value="Line">Droite (Line)</option>
          <option value="StepLine">Ligne en escalier (Step Line)</option>
          <option value="LineWithMarkers">Ligne avec marqueurs (Line with Markers)</option>
          <option value="HighLow">Haut-Bas</option>
          <option value="Columns">Colonnes</option>
          <option value="HollowCandles">Bougies creuses</option>
        </select>
      </div>
    </div>
    <div id="chart-container"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
